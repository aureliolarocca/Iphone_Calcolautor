<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-calcolatrice">
      <div id="container-display">
        <input type="text" id="display" disabled />
      </div>
      <div class="container-button">
        <div>
          <button class="resetBtn">C</button>
          <button class="change-sign"><sup>+</sup>/ -</button>
          <button class="percentualeBtn">%</button>
          <button class="operationBtn">รท</button>
          <!-- Operatore di divisione -->
        </div>
        <div>
          <button class="btnN">7</button>
          <button class="btnN">8</button>
          <button class="btnN">9</button>
          <button class="operationBtn">ร</button>
          <!-- Operatore di moltiplicazione -->
        </div>
        <div>
          <button class="btnN">4</button>
          <button class="btnN">5</button>
          <button class="btnN">6</button>
          <button class="operationBtn">-</button>
        </div>
        <div>
          <button class="btnN">1</button>
          <button class="btnN">2</button>
          <button class="btnN">3</button>
          <button class="operationBtn">+</button>
        </div>
        <div>
          <button class="btnN">0</button>
          <button class="btnN">.</button>
          <button class="equalsBtn">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
